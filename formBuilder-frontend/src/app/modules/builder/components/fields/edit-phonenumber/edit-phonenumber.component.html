<div class="title">
  <h2 mat-dialog-title>Edit Phone Number Field</h2>
  <button mat-icon-button (click)="closeButton()"><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content class="main">

  <div class="field-group">
    <mat-form-field>
      <mat-label>Label</mat-label>
      <input matInput type="text" [(ngModel)]="tempField.props.label">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Placeholder</mat-label>
      <input matInput type="text" [(ngModel)]="tempField.props.placeholder">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" [(ngModel)]="tempField.props.description"></textarea>
    </mat-form-field>

  </div>

  <mat-checkbox [(ngModel)]="tempField.props.required" [checked]="tempField.props.required">Required</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">

    <button mat-button (click)="saveButton()">Save</button>
</mat-dialog-actions>
